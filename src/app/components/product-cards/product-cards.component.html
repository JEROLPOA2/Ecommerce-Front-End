<div *ngIf="loading">
  <p>Loading recommendation...</p>
</div>

<!-- Contenedor principal con estilo de lista -->
<div *ngIf="!loading" class="product-list">
  <div *ngFor="let product of products" class="product-item">
    <!-- Imagen del producto -->
    <img [src]="product.image" alt="{{ product.name }}" class="product-image" />

    <!-- Secci贸n de detalles -->
    <div class="product-details">
      <div class="product-category">{{ product.main_category }}</div>
      <div class="product-name">{{ product.name }}</div>
    </div>

    <!-- Secci贸n de acciones: precio y bot贸n -->
    <div class="product-actions">
      <div class="product-price">{{ product.actual_price | currency }}</div>
      <!-- Bot贸n pButton sin estilos personalizados -->
      <button
        pButton
        type="button"
        label="recommend"
        (click)="recommend(product['Unnamed: 0'])"
      ></button>
    </div>
  </div>
</div>

<!-- Texto recomendado (si existe) -->
<div *ngIf="recommendedText">
  <pre>{{ recommendedText }}</pre>
</div>
